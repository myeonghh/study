        var a = '';

        function checkDup(arr){
            isDup = false;
            for(var i = 0; i < arr.length; i++){
                if(arr.indexOf(arr[i]) !== arr.lastIndexOf(arr[i])){
                    isDup = true;
                };
            };
            return isDup;
        };

        var arr2 = ['2', '3', '1'];

        console.log(checkDup(arr2));
