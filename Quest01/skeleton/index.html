<!DOCTYPE html>
<!-- HTML 버전이 무엇인지를 웹 브라우저에 알려주는 역할을 하는 선언문 -->
<html lang="ko">
<!-- 문서를 html로 시작, 언어를 한국어로 지정 => 언어를 제대로 명시해줘야 스크린리더기가 해당 언어를 인식하기 쉬워진다.-->
	<head>
		<meta charset="UTF-8">
		<!-- html 파일의 인코딩을 UTF-8으로 설정 => 한글이 깨지지 않고 잘보이게 하기위함-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- IE 에서의 호환성 보기와 관련된 메타태그 속성-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- 모든 장치에서 웹 사이트가 잘 보이도록 뷰포트(viewport)를 설정
			뷰포트(viewport) : 웹 페이지에서 사용자가 보이는 영역
			width=device-width : 뷰포트의 가로 크기를 기기의 스크린 너비에 맞춤
			initial-scale=1.0 : 페이지 처음 접속 시 보여질 배율을 1대1로 조정
		-->
		<title>NAVER</title>
		<!-- html 문서의 제목-->
